<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F2 Contest</title>
</head>
<body>

    <h1>New Employees</h1>
    <form id="form">
        <div class="input_container">
            <div class="input_group">
                <label for="name">Enter Name</label><br>
                <input type="text" id="name">
            </div>
            
            <div class="input_group">  
                <label for="profession">Enter Profession</label><br>
                <input type="text" id="profession">
            </div>
    
            <div class="input_group">  
                <label for="age">Enter Age</label><br>
                <input type="number" id="age">
            </div>
        </div>
        <input type="submit" value="Add User" > 
    </form>
    <span id="error">Error: Please make sure all the fields are filled before adding in an employee !</span><br>
    <span id="success">Success: Employee Added!</span><br>
    <h3 >Added Employees</h3><br>
    <span id="emp_count" class="light">You have 0 employees</span>
    
    <table id="employee_table">
        <thead id="employee_table_head">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Profession</th>
                <th>Age</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="employee_table_body">
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
